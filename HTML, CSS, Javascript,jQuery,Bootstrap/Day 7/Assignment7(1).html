<head>

    <script>
            $(document).ready(function(){
            $("#form1").submit(function(e){
              e.preventDefault();
              let user = $("#phone").val();
                console.log("Hai! Successfully registered with mobile number "+user+" further details will be shared to your email");
                $("#res").text("Hai! Successfully registered with mobile number "+user+" further details will be shared to your email");
            });
        });

<style>
    table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

table {
  background: linear-gradient(135deg, #e6ffe6, #ccffcc, #b3ffb3);
  border: 1px solid #fcb69f;
  border-collapse: collapse;
  width: 100%;
  box-shadow: 2px 2px 10px rgba(144, 238, 144, 0.3);
  border-radius: 8px;
}

th, td {
  text-align: left;
  padding-top: 20px;
  padding-bottom: 20px;
  padding-left: 30px;
  padding-right: 40px;
  font-size: 20px;
  color: #064d1f; /* Dark green text */
}

.button1 {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 12px 24px;
  font-size: 16px;
  border-radius: 10px;
  box-shadow: 0 0 10px #4CAF50, 0 0 20px #66bb6a;
  cursor: pointer;
  transition: 0.3s ease-in-out;

</head>
<body>
   <div>
        <h1 style="text-align: center;"> Register for Learning</h1>
       <center>
        <form id="form1">

        <tr ><th colspan="2" style="text-align: center;">Sign Up</th>
        <tr><th>Name</th>
        <td><input type= "text" placeholder=" Enter your full name:" id="name" required pattern="[A-Za-z0-9 ]+"><br> <span id="namelocation" class="error" style="text-decoration-color: red; display: none;">Name field cannot be empty</span></td></tr>

        <td><input type="number" placeholder="Enter your mobile number" id="phone" name="phone" required pattern="{10}[0-9]"></td></tr>
        <tr><th>E-mail</th>
        <td><input type="email" id="mail" name="Mail" placeholder="Enter your e-mail id:" required> <br> <span id="maillocation" class="error" style="text-decoration-color: red;display: none; ">E-mail field cannot be empty.</span></td></tr>
        
        </table><br>
        <button id="sub1" class="button1" type="submit">Enroll</button>
        </form>
    <p id="res"></p></center>
