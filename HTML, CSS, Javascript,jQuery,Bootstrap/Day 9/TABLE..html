<!DOCTYPE html>
<html>
<head>
<title>Table Design</title>
<style>
    table{
        width: 80%;
    }
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  td {
    padding: 10px; 
  }
</style>
</head>
<body>

<center>
  <table>
    <tr>
      <td></td>
      <td rowspan="3"></td>
      <td></td>
    </tr>
    <tr>
      <td ></td>
      <td rowspan="2" ></td>
      
    </tr>
    <tr>
      <td></td>
    </tr>
  </table></center>

</body>
</html>
