<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to TheCourseHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0; 
        }
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Create an account</a></p>
            <p id="loginMessage" class="mt-3 text-center d-none"></p> 
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const loginUsernameInput = document.getElementById('loginUsername');
            const loginPasswordInput = document.getElementById('loginPassword');
            const loginMessage = document.getElementById('loginMessage');

            function showMessage(message, type) {
                loginMessage.textContent = message;
                loginMessage.classList.remove('d-none', 'text-success', 'text-danger', 'text-warning');
                loginMessage.classList.add(`text-${type}`);
                loginMessage.classList.remove('d-none');
            }

            function hideMessage() {
                loginMessage.textContent = '';
                loginMessage.classList.add('d-none');
            }

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault();
                hideMessage();

                const username = loginUsernameInput.value.trim();
                const password = loginPasswordInput.value.trim(); 

                const users = JSON.parse(localStorage.getItem('users')) || [];
                const user = users.find(u => u.username === username && u.password === password); 

                if (user) {
                    showMessage('Login successful! Redirecting...', 'success');
                    localStorage.setItem('loggedInUser', username);

                    setTimeout(() => {
                        window.location.href = 'Project.html';
                    }, 1000);
                } else {
                    showMessage('Invalid username or password.', 'danger');
                }
            });
        });
    </script>
</body>
</html>
