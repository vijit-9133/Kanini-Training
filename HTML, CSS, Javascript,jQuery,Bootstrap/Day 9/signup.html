<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for TheCourseHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="signupUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="signupUsername" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
            <p class="mt-3 text-center">Already have an account? <a href="login.html">Sign In</a></p>
            <p id="signupMessage" class="mt-3 text-center d-none"></p> 
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            const signupUsernameInput = document.getElementById('signupUsername');
            const signupPasswordInput = document.getElementById('signupPassword');
            const signupMessage = document.getElementById('signupMessage');

            function showMessage(message, type) {
                signupMessage.textContent = message;
                signupMessage.classList.remove('d-none', 'text-success', 'text-danger', 'text-warning');
                signupMessage.classList.add(`text-${type}`);
                signupMessage.classList.remove('d-none');
            }

            function hideMessage() {
                signupMessage.textContent = '';
                signupMessage.classList.add('d-none');
            }

            signupForm.addEventListener('submit', (event) => {
                event.preventDefault();
                hideMessage();

                const username = signupUsernameInput.value.trim();
                const password = signupPasswordInput.value.trim(); // Now storing plain text password

                if (username.length < 3 || password.length < 6) {
                    showMessage('Username must be at least 3 characters and password at least 6 characters.', 'warning');
                    return;
                }

                let users = JSON.parse(localStorage.getItem('users')) || [];

                const userExists = users.find(user => user.username === username);
                if (userExists) {
                    showMessage('User already exists. Please try a different username.', 'danger');
                    return;
                }

                // Store plain text password
                users.push({ username, password: password }); 
                localStorage.setItem('users', JSON.stringify(users));

                showMessage('Sign-up successful! Redirecting to login...', 'success');
                signupUsernameInput.value = '';
                signupPasswordInput.value = '';

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            });
        });
    </script>
</body>
</html>
